<body>
<div id="wrapper">
	<header>
		<h1>The Gender Unicorn</h1>
		<h2>Graphic by: <a href="http://www.transstudent.org/"><img src="assets/img/tser.png" title="Trans Student Educational Resources" alt="Trans Student Educational Resources"></a></h2>
	</header>
	<main>
		<section>
			<div class="unicorn">
				<div class="gender_identity"></div>
				<div class="gender_expression"></div>
				<div class="attraction"></div>
				<div class="assigned_sex"></div>
			</div>
		</section>
		<section>
			<form id="unicorn_selection">
				<fieldset class="select_gender_identity">
					<legend>Gender Identity</legend>
					<label><input type="range"> Female/Woman/Girl</label>
					<label><input type="range"> Male/Man/Boy</label>
					<label><input type="range"> Other Gender(s)</label>
				</fieldset>

				<fieldset class="select_gender_expression">
					<legend>Gender Expression</legend>
					<label><input type="range"> Feminine</label>
					<label><input type="range"> Masculine</label>
					<label><input type="range"> Other</label>
				</fieldset>

				<fieldset class="select_assigned_sex">
					<legend>Sex Assigned at Birth</legend>
					<div>
						<label>Female <input type="radio" name="assigned_sex" value="f"></label>
						<label>Male <input type="radio" name="assigned_sex" value="m"></label>
						<label>Other/Intersex <input type="radio" name="assigned_sex" value="o"></label>
					</div>
				</fieldset>

				<fieldset class="select_attraction_physical select_attraction">
					<legend>Physically Attracted to</legend>
					<label><input type="range"> Women</label>
					<label><input type="range"> Men</label>
					<label><input type="range"> Other Gender(s)</label>
				</fieldset>

				<fieldset class="select_attraction_emotional select_attraction">
					<legend>Emotionally Attracted to</legend>
					<label><input type="range"> Women</label>
					<label><input type="range"> Men</label>
					<label><input type="range"> Other Gender(s)</label>
				</fieldset>
			</form>
		</section>
	</main>
	<footer>
		<p>To learn more, go to: <a href="http://www.transstudent.org/gender">www.transstudent.org/gender</a></p>

	</footer>
